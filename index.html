<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="/static/css/theme-stellar.css">
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <style>
  .topspace {
    margin-top:30px;
  }

  .hidden {
    display:none;
  }

  .device {
    border:6px solid #5b6a72;
    width:332px;
    height:252px;
    margin:auto;
    border-radius:6px 6px 0 0;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
  }

  #device_id {
    font-size:16px;
    text-align: center;
    margin-top:35px;
  }

  p {
    clear:both
  }
  img {
    margin: 0 12px 0 0;
    
  }

  .imgwrapper {
    width:190px;
    float:left;
  }
</style>
</head>
<body>
  <div class="container topspace">
    <div class="row">
      <div class="column">
        <h1>HODLdeck</h1>
      </div>
    </div>
    <div class="row" id="screen_setup">
        <div class="column">
            <strong>Setup</strong>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <p>
              <div class="imgwrapper"><img src="/static/img/stellar-deck-connect.svg" height="95"></div>
              Connect your HODLdeck device to a USB power adapter.
            </p>
            <p>
              <div class="imgwrapper"><img src="/static/img/stellar-deck.svg" height="95"></div>
              Set up your HODLdecks WIFI connection.
            </p>
            <p>
              <div class="imgwrapper"><img src="/static/img/stellar-deck-magic.svg" height="95"></div>
              Enter the magic words from your HODLdeck display and the PUBLIC address of your stellar wallet.
            </p>
          </div>
      <div class="column">
        <p>
        <form id="form_setup">
          <fieldset>
            <label for="magicwords">Magic Words</label>
            <input type="text" name="magicwords" placeholder="your-magic-words" id="input_setup_magic">
            <label for="publickey">Public Key</label>
            <input type="text" name="publickey" placeholder="PUBLIC Stellar Address" id="input_setup_address">
            <input class="button-primary" type="submit" value="Set Device Address" id="button_setup">
          </fieldset>
        </form>
      </p>
      </div>
    </div>
  <div class="row hidden" id="screen_transaction">
      <div class="column">
          <strong>Request Payment</strong>
            <p>
              Enter an amount in USD to request payment to your HODLdeck device wallet.
            </p>
        </div>
      <div class="column">
        <form>
          <fieldset>
            <label for="amount">Amount</label>
            <input type="text" name="amount" placeholder="30.99">
            <label for="publickey">Transaction description</label>
            <input type="text" name="publickey" placeholder="COOL stuff">
            <input class="button-primary" type="submit" value="Request Transaction" id="button_transaction">
          </fieldset>
        </form>
      </div>
      
    </div>
</div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/stellar-sdk/0.8.0/stellar-sdk.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/js/index.js"></script>
</body>
</html>
